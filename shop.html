                    <div class="mb-6">

    <script src="js/main.js"></script>
    <script>
        // Global variable to store products
        let allProducts = [];

        // Fetch products from JSON file
        document.addEventListener('DOMContentLoaded', function() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'js/products.json', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const products = JSON.parse(xhr.responseText);
                            allProducts = products;
                            
                            // Display products
                            displayProducts(products);
                            
                            // Setup sorting functionality
                            setupSorting(products);
                            
                            // Populate categories
                            populateCategories(products);
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            showErrorMessage();
                        }
                    } else {
                        console.error('Failed to fetch products:', xhr.status);
                        showErrorMessage();
                    }
                }
            };
            
            xhr.send();
        });

        function showErrorMessage() {
            const productContainer = document.getElementById('products-container');
            productContainer.innerHTML = `
                <div class="col-span-3 text-center p-8">
                    <p class="text-red-500">Failed to load products. Please try again later.</p>
                </div>
            `;
        }

        function displayProducts(products) {
            const productContainer = document.getElementById('products-container');
            productContainer.innerHTML = '';
            
            if (!products || products.length === 0) {
                productContainer.innerHTML = `
                    <div class="col-span-3 text-center p-8">
                        <p>No products available at this time.</p>
                    </div>
                `;
                return;
            }
            
            console.log(`Displaying ${products.length} products`);
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white border rounded-lg p-4 hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300';
                
                // Format the prices to match the screenshot
                const currentPrice = `${product.currentPrice.toFixed(2)}`;
                const oldPrice = product.oldPrice ? `${product.oldPrice.toFixed(2)}` : '';
                
                productCard.innerHTML = `
                    <div class="mb-4 flex justify-center overflow-hidden relative">
                        <a href="product-details.html?id=${product.id}">
                            <img src="${product.image}" alt="${product.name}" class="h-40 object-contain transform hover:scale-105 transition-transform duration-300">
                        </a>
                        <button class="wishlist-btn absolute top-2 right-2 bg-white rounded-full p-2 shadow-sm hover:shadow-md transition-all duration-200" data-product-id="${product.id}">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
                        </button>
                    </div>
                    <div class="text-center mb-2">
                        <span class="product-price text-green-600 font-bold" data-price="${product.currentPrice}" data-currency="${product.currency}">${currentPrice} ${product.currency}</span>
                        ${oldPrice ? `<span class="text-gray-400 line-through text-sm ml-2">${oldPrice} ${product.currency}</span>` : ''}
                    </div>
                    <div class="flex justify-end mb-2">
                        <button class="add-to-cart-btn bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition-colors duration-300" data-product-id="${product.id}">Add to Cart</button>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-center">${product.name}</h3>
                    </div>
                `;
                
                productContainer.appendChild(productCard);
            });

            // Initialize wishlist buttons after products are displayed
            if (typeof setupWishlistButtons === 'function') {
                setupWishlistButtons();
            }

            // Add event listeners to "Add to Cart" buttons
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.productId;
                    const product = allProducts.find(p => p.id === productId);
                    
                    if (product && typeof addToCart === 'function') {
                        addToCart(product, 1);
                        showNotification(`${product.name} added to cart!`);
                    }
                });
            });
        }

        function setupSorting(products) {
            const sortSelect = document.getElementById('sort');
            sortSelect.addEventListener('change', function() {
                console.log(`Sorting products by: ${this.value}`);
                let sortedProducts = [...products];
                
                switch(this.value) {
                    case 'price-asc':
                        sortedProducts.sort((a, b) => a.currentPrice - b.currentPrice);
                        break;
                    case 'price-desc':
                        sortedProducts.sort((a, b) => b.currentPrice - a.currentPrice);
                        break;
                    case 'latest':
                    default:
                        // Assuming the JSON is already in the desired order for "latest"
                        break;
                }
                
                displayProducts(sortedProducts);
            });
        }

        // Extract unique categories from products and populate the filter section
        function populateCategories(products) {
            const categoryFilters = document.getElementById('category-filters');
            const allCategories = new Set();
            
            // Extract all categories from products
            products.forEach(product => {
                if (product.categories && Array.isArray(product.categories)) {
                    product.categories.forEach(category => {
                        allCategories.add(category);
                    });
                }
            });
            
            // Convert Set to Array and sort alphabetically
            const uniqueCategories = Array.from(allCategories).sort();
            
            // Add category filters
            uniqueCategories.forEach(category => {
                const categoryId = `category-${category.toLowerCase().replace(/\s+/g, '-')}`;
                const categoryElement = document.createElement('div');
                categoryElement.className = 'flex items-center';
                categoryElement.innerHTML = `
                    <input type="radio" id="${categoryId}" name="category" value="${category}" class="mr-2">
                    <label for="${categoryId}" class="text-sm">${category}</label>
                `;
                categoryFilters.appendChild(categoryElement);
            });
            
            // Set up event listeners for category filtering
            document.querySelectorAll('input[name="category"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const selectedCategory = this.value;
                    console.log(`Category selected: ${selectedCategory}`);
                    
                    if (selectedCategory === undefined || this.id === 'all-categories') {
                        // Show all products
                        displayProducts(allProducts);
                    } else {
                        // Filter products by selected category
                        const filteredProducts = allProducts.filter(product => 
                            product.categories && 
                            Array.isArray(product.categories) && 
                            product.categories.includes(selectedCategory)
                        );
                        
                        console.log(`Filtered to ${filteredProducts.length} products in category: ${selectedCategory}`);
                        displayProducts(filteredProducts);
                    }
                });
            });
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Medicare+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add scripts -->
    
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- Header -->
    <header class="container mx-auto py-4 px-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="img/logo.png" alt="Medicare+ Logo" class="h-7">
                </a>
            </div>
            <nav class="hidden md:flex space-x-6">
               
                <a href="shop.html" class="text-gray-500 hover:text-green-500 flex items-center">
                    <i class="fas fa-store mr-1"></i>Shop
                </a>
               
            </nav>
            <div class="flex space-x-4">
                <div class="relative">
                  
                </div>
                <div class="relative">
                   
                </div>
                <a href="login.html" class="bg-green-50 rounded-full p-2 flex items-center justify-center w-10 h-10 hover:bg-green-500 hover:text-white transition-colors duration-300">
                    <i class="fas fa-user text-green-500 hover:text-white"></i>
                </a>
     
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="flex justify-center items-center min-h-screen py-8">
        <div class="bg-white rounded-lg shadow-sm p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Sign In</h1>
            
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full px-4 py-3 h-12 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200">
                </div>
                
                <div class="mb-4 relative">
                    <input type="password" placeholder="Password" class="w-full px-4 py-3 h-12 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 border border-gray-300 rounded appearance-none checked:bg-green-500 checked:border-transparent focus:outline-none">
                        <label for="remember" class="text-sm text-gray-600 ml-2">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-green-500 hover:underline">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-green-500 text-white py-3 h-12 rounded-full hover:bg-green-600 transform hover:-translate-y-1 transition-all duration-200">
                    Sign In
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have account <a href="register.html" class="text-green-500 hover:underline">Create Account</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t mt-8 pt-8 pb-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="mb-6 md:mb-0">
                    <div class="logo-container mb-4">
                        <img src="img/logo.png" alt="Medicare+ Logo" class="h-7">
                    </div>
                    <p class="text-sm text-gray-600 mb-4">Gérez votre santé en toute simplicité</p>
                    <div class="footer-info space-y-2">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>
                            <span class="text-sm">Address:</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-phone text-green-500 mr-2"></i>
                            <span class="text-sm">Call Us:</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-envelope text-green-500 mr-2"></i>
                            <span class="text-sm">Email:</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-clock text-green-500 mr-2"></i>
                            <span class="text-sm">Hours:</span>
                        </div>
                    </div>
                </div>

                <div class="mb-6 md:mb-0">
                    <h3 class="font-medium mb-4">Account</h3>
                    <ul class="space-y-2">
                        <li><a href="login.html" class="text-sm text-gray-600 hover:text-green-500">Sign In</a></li>
                                            <li><a href="#" class="text-sm text-gray-600 hover:text-green-500">Help Ticket</a></li>
                        <li><a href="#" class="text-sm text-gray-600 hover:text-green-500">Shipping Details</a></li>
                        <li><a href="#" class="text-sm text-gray-600 hover:text-green-500">Compare products</a></li>
                    </ul>
                </div>

                <div>
                    <h3 class="font-medium mb-4">Install App</h3>
                    <p class="text-sm text-gray-600 mb-4">From App Store or Google Play</p>
                    <div class="flex space-x-2 mb-4">
                        <a href="#" class="inline-block">
                            <img src="img/app-store.png" alt="App Store" class="h-8">
                        </a>
                        <a href="#" class="inline-block">
                            <img src="img/google-play.png" alt="Google Play" class="h-8">
                        </a>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">Follow Us</p>
                    <div class="flex space-x-2">
                        <a href="#" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-facebook-f text-white"></i>
                        </a>
                        <a href="#" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-twitter text-white"></i>
                        </a>
                        <a href="#" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-instagram text-white"></i>
                        </a>
                        <a href="#" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-youtube text-white"></i>
                        </a>
                        <a href="#" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-pinterest text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
